<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <title>board</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/boardMobile.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./javaScript/mini_backend.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/board.js"></script>
    <script src="./javaScript/boardInfo.js"></script>
    <script src="./javaScript/boardEdit.js"></script>
    <script src="./javaScript/addTask.js"></script>

    <script src="./javaScript/navbar.js"></script>
    <script src="./javaScript/templates.js"></script>
</head>

<body onload="checkLoginStatus(), includeHTML(), loadTasks(), getTaskCatrgories()">
    <header w3-include-html="templates/desktop_template.html"></header>


    <div id="taskInfoContainer" class="taskInfoContainer d-none">


    </div>
    <div id="backgroundCloser" class="backgroundCloser d-none" onclick="closeMoreInfo()">


    </div>

    <div class="parentContainer">


        <div class="boardBg">



            <div class="headline boardHead">
                <div><h1>Board</h1></div>



                <div class="boardHeadRightSide">
                    <div>
                        <div class="boardSearchParent">
                            <input id="boardInput" class="boardSearchBar" type="text" onkeyup="filterTasks()">
                            <button class="searchBtn"><img src="img/search.svg" alt=""></button>
                        </div>

                        <button onclick="goToAddTask()" class="BoardAddTaskBtn">
                            <p class="taskBtnText">Add task </p>
                            <img src="img/AddSymbol.svg" alt="">
                        </button>

                        <button onclick="goToAddTask()" class="boardMobileAddTaskBtn"><img src="img/addtaskmobile.svg"
                                alt=""></button>
                    </div>
                </div>


            </div>



            <div class="boardLists">



                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>To do</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('todo'), removeDragAreas()"
                        ondragover="allowDrop(event)" id="todo">



                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>In Progress</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()"
                        ondrop="moveTo('inProgress'), removeDragAreas()" ondragover="allowDrop(event)" id="inProgress">
                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>Testing</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()"
                        ondrop="moveTo('testing'), removeDragAreas()" ondragover="allowDrop(event)" id="testing">
                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>Done</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('done'), removeDragAreas()"
                        ondragover="allowDrop(event)" id="done">
                    </div>
                </div>

            </div>


        </div>

        <div id="editContainer" class="editBg">

        </div>



    </div>
    <div id="moreInfoBg" onclick="closeEditTool()" class="moreInfoBg backgroundBlur d-none"></div>
</body>

</html>
