<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <title>board</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./javaScript/mini_backend.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/board.js"></script>
</head>

<body onload="checkLoginStatus(), includeHTML(), loadTasks()">
    <header w3-include-html="templates/desktop_template.html"></header>


    <div class="parentContainer">

        <div id="boardTaskInfo" class="moreBoardInfo d-none">
            <div class="moreTaskInfo">
                <div onclick="closeBoardTaskInfo()" class="infoClose"> <img src="img/closeCross.svg" alt=""></div>
                <div class="categoryTag tagMedia"> Media</div>
                <div class="infoHeadline">
                    <h1>Call potencial clients</h1>
                </div>
                <div class="infoDecription">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit
                    praesentium sint.</div>
                <div class="infoDueDate">
                    <h2>Due date:</h2>
                    <p>25-5-22</p>
                </div>
                <div class="infoPriority">
                    <h2>Priority:</h2>
                    <div class="infoPrioHigh">
                        <p>High</p> <img src="img/prio_high.svg" alt="">
                    </div>
                </div>
                <div class="infoAssignedTo">
                    <h2>Assigned to:</h2>
                </div>
                <div class="infoAssignedUser">
                    <div class="infoUser_name">
                        <div class="infoAssignedUserPic">PJ</div>
                        Peter Jackson
                    </div>
                    <div class="infoUser_name">
                        <div class="infoAssignedUserPic">PJ</div>
                        Peter Jackson
                    </div>
                    <div class="infoUser_name">
                        <div class="infoAssignedUserPic">PJ</div>
                        Peter Jackson
                    </div>
                    <div class="infoUser_name">
                        <div class="infoAssignedUserPic">PJ</div>
                        Peter Jackson
                    </div>
                </div>
            </div>
        </div>



        <div class="boardBg">



            <div class="headline boardHead">
                <h1>Board</h1>

                <div class="boardHeadRightSide">
                    <div class="boardSearchParent">
                        <input id="boardInput" class="boardSearchBar" type="text" onkeyup="filterTasks()">
                        <button class="searchBtn"><img src="img/search.svg" alt=""></button>
                    </div>

                    <button onclick="goToAddTask()" class="BoardAddTaskBtn">
                        <p class="taskBtnText">Add task </p>
                        <img src="img/AddSymbol.svg" alt="">
                    </button>
                </div>


            </div>



            <div class="boardLists">



                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>To do</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('todo'), removeDragAreas()" ondragover="allowDrop(event)" id="todo">

                        

                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>In Progress</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('inProgress'), removeDragAreas()" ondragover="allowDrop(event)"id="inProgress">
                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>Testing</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('testing'), removeDragAreas()" ondragover="allowDrop(event)" id="testing">
                    </div>
                </div>
                <div class="centerLists">
                    <div class="titelStyle">
                        <h2>Done</h2>
                    </div>
                    <div class="singleBoards" ondragstart="showDragAreas()" ondrop="moveTo('done'), removeDragAreas()" ondragover="allowDrop(event)" id="done">
                    </div>
                </div>

            </div>


        </div>

    </div>
</body>

</html>
