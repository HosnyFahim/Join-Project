<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/desktop_template.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/navbar.js"></script>
    <title>header</title>
</head>

<body>

    <div class="header-line">
        <div class="logo-img" onclick="goToAddTask()">
            <a href="#"><img src="img/logo-black.svg"></a>
        </div>
        <span class="kanban-text">Kanban Project Managment Tool</span>

        <div class="headline-img">
            <a href="help.html"><img src="img/quetionmark.svg"></a>
            <div onclick="openLogOutContainer()" class="profile-img" id="openLogOutContainer"><span id="profile-init"></span></span></div>
            <div onclick="deleteSessionUser(), goToLogIn()" class="logOut-container d-none" id="logOutContainer">Log out</div>
        </div>
    </div>
    <div id="header" class="header">

        <div class="headerTop">

            <a href="#"><img class="headerTop-img" src="img/Capa 1.svg"></a>

            <div class="navbar">

                <div onclick="goToSummary()" id="hover-active1">
                    <img src="img/summary.svg">
                    <span>Summary</span>
                </div>
                <div onclick="goToBoard()" id="hover-active2">
                    <img src="img/board.svg">
                    <span>Board</span>
                </div>
                <div onclick="goToAddTask()" id="hover-active3">
                    <img src="img/addTask.svg">
                    <span>Add Task</span>
                </div>
                <div onclick="goToContacts()" id="hover-active4">
                    <img src="img/contacts.svg">
                    <span>Contacts</span>
                </div>

            </div>
        </div>

        <div class="headerBottom">
            <div id="">
                <a href=""><img src="img/exclamationMark.svg"></a>
                <a href="index.html">Legal notice</a>
            </div>


        </div>
    </div>

    <div class="mobile-menu-container">
        <a href="summary.html" class="mobile-menu">
            <img src="img/summary.svg"><span>Summary</span>
        </a>
        <a href="board.html" class="mobile-menu">
            <img src="img/board.svg"><span>Board</span>
        </a>
        <a href="addTask.html" class="mobile-menu">
            <img src="img/addTask.svg"><span>Add Task</span>
        </a>
        <a href="contacts.html" class="mobile-menu">
            <img src="img/exclamationMark.svg"><span>Contacts</span>
        </a>

    </div>

</body>

</html>
