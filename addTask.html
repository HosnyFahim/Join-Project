<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javaScript/mini_backend.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/addTask.js"></script>
    <title>Join-AddTask</title>

</head>

<body onload="includeHTML()">
    <div style="height: 80px;" w3-include-html="templates/desktop_template.html"></div>
    <div class="parentContainer">
        <div class="headline h1AddTask">
            <h1>Add Task</h1>
        </div>
        <div class="main-container-addTask">
            <form action="" class="addTask" id="add-new-task" method="dialog">
                <div class="columnLeft">
                    <div class="container">
                        <h3>Title</h3>
                        <input required placeholder="Add Title" id="title">
                    </div>
                    <div class="container">
                        <h3>Description</h3>
                        <textarea required placeholder="Enter a description" id="description" method="dialog"></textarea>
                    </div>
                    <div class="container">
                        <h3>Category</h3>
                        <div onclick="openSelection()" id="selectField">
                            <p>Select task category</p>
                            <img src="img/arrow.png">
                        </div>

                        <ul id="list" class="d-none">
                            <li class="options">
                                <p id="selectText">New category</p>
                            </li>
                            <li onclick="selectOptions()" class="options">
                                <div class="listContactInitials contactScale bgRo left"></div>
                                <p>Sales</p>
                            </li>
                            <li class="options">
                                <div class="listContactInitials contactScale bgLg"></div>
                                <p>backoffice</p>
                            </li>
                        </ul>
                    </div>
                    <div class="container">
                        <h3>Assigned to</h3>
                        <div onclick="openSelection()" id="selectField">
                            <p>Select task category</p>
                            <img src="img/arrow.png">
                        </div>

                        <ul id="list" class="d-none">
                            <li class="options">
                                <p id="selectText">New category</p>
                            </li>
                            <li onclick="selectOptions()" class="options">
                                <div class="listContactInitials contactScale bgLp left"></div>
                                <p>Sales</p>
                            </li>
                            <li class="options">
                                <div class="listContactInitials contactScale bgLp"></div>
                                <p>backoffice</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="middleLine"></div>

                <div class="columnRight">
                    <div class="container">
                        <h3>Due date</h3>
                        <input type="datetime-local" required id="date">
                    </div>
                    <div class="prio">
                        <h3>Prio</h3>
                        <div class="prio-buttons">
                            <button onclick="" id="buttonColor">Urgent <img src="img/Prio-urgent.svg"></button>
                            <button onclick="" id="buttonColor">Medium <img src="img/prio_medium.svg"></button>
                            <button onclick="" id="buttonColor">Low <img src="img/prio_low.svg"></button>
                        </div>
                    </div>
                    <div class="container">

                        <h3>Subtasks</h3>
                        <div class="subtasks">
                            <input placeholder="Add new subtask" type=""><img onclick="" src="img/plus.svg">
                        </div>
                    </div>
                    <div class="checkbox">
                        <input class="" type="checkbox">
                        <span>Subtask 1</span>
                    </div>
                    <div class="create-task-buttons">
                        <button onclick="clear()" class="clear-btn">Clear <img src="img/clear.svg"></button>
                        <button onclick="createTask()" class="create-task-btn">Create Task <img src="img/addTask-right.svg"></button>
                    </div>
                </div>


            </form>
        </div>


    </div>



</body>

</html>
