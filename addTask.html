<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javaScript/script.js"></script>
    <title>AddTask</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="header.html"></div>
    <div class="responsiveMainPage">
        <div class="headline">
            <h1>Add Task</h1>
            <span>Creat a new Task to save your Ideas for later</span>
        </div>

        <div class="addTaskBg">
            <form onsubmit="checkValidation()" method="dialog" id="addNewTask" class="addTask">

                <div class="AT1">
                    <div class="container">
                        <h3>Title</h3>
                        <input class="input1" required placeholder="Add Title" id="title">
                    </div>

                    <div class="container">
                        <h3>Due Date</h3>
                        <input class="input1" type="date" required id="date">
                    </div>
                </div>

                <div class="AT1">
                    <div class="container">
                        <h3>Category</h3>
                        <select class="input1" required id="category">
                            <option value="Administration">Administration</option>
                            <option value="Finances">Finances</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sale">Sale</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>

                    <div class="container">
                        <h3>Urgency</h3>
                        <select class="input1" required id="urgency">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>


                <div class="AT1">
                    <div class="container">
                        <h3>Description</h3>
                        <textarea class="descBox" required id="description"></textarea>
                    </div>

                    <div class="container">
                        <h3>Assigned User</h3>
                        <p id="alertNoUser"></p>
                        <div class="assigneToAccount">
                            <img onclick="openDialogNewUser()" id="addUser" src="./img/icon plus.png">
                            <div class="user" id="user"></div>
                        </div>
                        <button type="button" onclick="openDialogEditUser()" class="editUserButton">Edit User</button>
                    </div>

                </div>
                <div class="addTaskButtonLine">
                    <button type="reset" onclick="cancelTask()" class="cancelTaskButton">Cancel</button>
                    <button type="submit" class="createTaskButton">create Task</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dialogBg" class="dialogBg d-none">
        <div id="newUserContent" class="newUserContent"></div>
        <div id="editUserContent" class="editUserContent"></div>
    </div>

</body>

</html>
