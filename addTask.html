<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javaScript/mini_backend.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/addTask.js"></script>
    <script src="./javaScript/navbar.js"></script>
    <title>Join-AddTask</title>

</head>

<body onload="checkLoginStatus(), includeHTML()">
    <div style="height: 80px;" w3-include-html="templates/desktop_template.html"></div>
    <div class="parentContainer" id="bigContainer">
        <div class="headline h1AddTask">
            <h1>Add Task</h1>
        </div>
        <div id="main-container-addTask" class="main-container-addTask">
            <form action="" class="addTask" id="add-new-task" method="dialog">
                <div class="columnLeft">
                    <div class="container">
                        <h3>Title</h3>
                        <input class="input-addTask" required placeholder="Add Title" id="title">
                    </div>
                    <div class="container">
                        <h3>Description</h3>
                        <textarea required placeholder="Enter a description" id="description" method="dialog"></textarea>
                    </div>
                    <div class="container">
                        <h3>Category</h3>
                        <div id="newCategory" class="new-category d-none">
                            <input id="categoryInput" class="input-addTask" placeholder="New category name" type=""><img class="clear-img" onclick="clearNewCategory()" src="img/clear.svg">
                            <div class="line"></div>
                            <img id="saveNewCategory" class="right-img" onclick="" src="img/addTask-right.svg">
                        </div>
                        <div id="colorSelection" class="select-color d-none">
                            <div onclick="selectColor('colorRange[0]', this)" class="listContactInitial bgVi" id="newCategoryColor1"></div>
                            <div onclick="selectColor('colorRange[1]', this)" class="listContactInitial bgRd" id="newCategoryColor2"></div>
                            <div onclick="selectColor('colorRange[2]', this)" class="listContactInitial bgLg" id="newCategoryColor3"></div>
                            <div onclick="selectColor('colorRange[3]', this)" class="listContactInitial bgOg" id="newCategoryColor4"></div>
                            <div onclick="selectColor('colorRange[4]', this)" class="listContactInitial bgRo" id="newCategoryColor5"></div>
                            <div onclick="selectColor('colorRange[5]', this)" class="listContactInitial bgBu" id="newCategoryColor6"></div>
                        </div>
                        <div onclick="openSelection()" class="select-field" id="selectField">
                            <p class="textBox">Select task category</p>
                            <img src="img/arrow.png">
                        </div>

                        <div id="list" class="list d-none">
                            <div onclick="newCategory()" class="options">
                                <p id="selectText">New category</p>
                            </div>
                            <div id="mainCategories"></div>

                        </div>
                    </div>
                    <div class="container">
                        <h3>Assigned to</h3>
                        <div id="inviteNewContact" class="new-contact d-none">
                            <input id="assignedToInput" class="input-addTask" placeholder="Contact email" type="email"><img class="clear-img" onclick="clearInviteNewContact()" src="img/clear.svg">
                            <div class="line"></div>
                            <img class="right-img" onclick="addNewContact()" src="img/addTask-right.svg">
                        </div>
                        <!-- <div>
                            <p>Please </p> ----- warning msg
                        </div> -->
                        <div id="selectContact" class="select-color d-none">
                            <div id="contactCircle" class=" bgVi"></div>
                            <div id="contactCircle" class="listContact bgRd"></div>
                            <div id="contactCircle" class="listContact bgLg"></div>
                        </div>
                        <div onclick="openContactSelection()" class="select-field" id="selectioContactField">
                            <p>Select contacts to assign</p>
                            <img src="img/arrow.png">
                        </div>

                        <div id="listContact" class="list d-none">
                            <div class="options-2">
                                <p id="addedUser1">Gerhard Baliet</p>
                                <input id="checkboxAssignedTo1" onclick="checkboxAssignedTo('checkboxAssignedTo1', 'addedUser1')" class="p-absolute" type="checkbox">
                            </div>
                            <div class="options-2">
                                <p id="addedUser2">Hosny Fahim</p>
                                <input id="checkboxAssignedTo2" onclick="checkboxAssignedTo('checkboxAssignedTo2', 'addedUser2')" class="p-absolute" type="checkbox">
                            </div>
                            <div class="options-2">
                                <p id="addedUser3">Yannik Morjan</p>
                                <input id="checkboxAssignedTo3" onclick="checkboxAssignedTo('checkboxAssignedTo3', 'addedUser3')" class="p-absolute" type="checkbox">
                            </div>
                            <div class="options-2" onclick="inputNewContact()">
                                <p id="newContact">Invite new contact</p>
                                <img class="p-absolute" src="img/add-user.png">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="middleLine"></div>

                <div class="columnRight">
                    <div class="container">
                        <h3>Due date</h3>
                        <input class="input-addTask" type="date" required id="date">
                    </div>
                    <div class="prio">
                        <h3>Prio</h3>
                        <div class="prio-buttons">
                            <div class="prio-btns" onclick="changePriority(this)" id="urgent">Urgent <img id="urgent-img" src="img/prio_high.svg"></div>
                            <div class="prio-btns" onclick="changePriority(this)" id="medium">Medium <img id="medium-img" src="img/prio_medium.svg"></div>
                            <div class="prio-btns" onclick="changePriority(this)" id="low">Low <img id="low-img" src="img/prio_low.svg"></div>
                        </div>
                    </div>
                    <div class="container">

                        <h3>Subtasks</h3>
                        <div class="subtasks">
                            <input id="inputSubtask" class="input-addTask" placeholder="Add new subtask" type=""><img onclick="addSubtask()" src="img/plus.svg">
                        </div>
                    </div>
                    <div id="addSubtaskElement">
                    </div>

                    <div class="create-task-buttons">
                        <button onclick="clear()" class="clear-btn">Clear <img src="img/clear.svg"></button>
                        <button onclick="createTask()" class="create-task-btn">Create Task <img src="img/addTask-right.svg"></button>
                    </div>
                </div>


            </form>
        </div>


    </div>



</body>

</html>
