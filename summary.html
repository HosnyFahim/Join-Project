<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/summary.css">
    <script src="javaScript/script.js"></script>
    <script src="javaScript/summary.js"></script>
</head>

<body onload="includeHTML()">


    <div class="parentContainer">

        <div class="headline">
            <h1>Summary</h1>
            <div class="hlSeperator"></div>
            <span class="subheadline">Everything in a nutshell!</span>
        </div>

        <div class="content">

            <div class="cardContainer">

                <div class="cardContainerRow">

                    <div class="smallCard">
                        <span class="cardCounter">5</span>
                        <span class="cardDescription">Tasks in Board</span>
                    </div>

                    <div class="smallCard">
                        <span class="cardCounter">2</span>
                        <span class="cardDescription">Tasks in Progress</span>
                    </div>

                    <div class="smallCard">
                        <span class="cardCounter">2</span>
                        <span class="cardDescription">Awaiting feedback</span>
                    </div>

                </div>

                <div class="cardContainerRow">

                    <div class="bigCard">
                        <div class="bcLeft">
                            <img class="bcImg" src="img/urgent.svg">
                            <div class="cardInfo">
                                <span class="cardCounter">5</span>
                                <span class="cardDescription">Urgent</span>
                            </div>
                        </div>
                        <div class="bcSeperator"></div>
                        <div class="bcRigth">
                            <span class="cardDate">October 16, 2022</span><br>
                            <span class="cardDescription">Upcoming Deadline</span>
                        </div>
                    </div>
                </div>

                <div class="cardContainerRow">

                    <div class="middleCard">
                        <img class="mcImg" src="img/pencil.svg">
                        <div class="cardInfo">
                            <span class="cardCounter">1</span>
                            <span class="cardDescription">To-do</span>
                        </div>
                    </div>

                    <div class="middleCard">
                        <img class="mcImg" src="img/check.svg">
                        <div class="cardInfo">
                            <span class="cardCounter">1</span>
                            <span class="cardDescription">Done</span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="welcomeMessage">
                <div class="greeting">Good morning,</div><br>
                <div class="userName">Vorname Nachname</div>
            </div>

        </div>
    </div>
</body>

</html>
