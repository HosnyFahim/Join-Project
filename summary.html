<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/summary.css">
    <script src="javaScript/script.js"></script>
    <script src="javaScript/summary.js"></script>
</head>
<body>
    <div class="parentContainer">

        <div class="summaryHeadline">
            <div class="greeting">Good morning,</div>
            <div class="userName">Vorname Nachname</div>
        </div>

        <div class="cardContainer">
            <div class="cardContainerRow">
                <div class="mainCard">
                    <div class="basicCard">
                        <div class="cardHead">
                            <img class="cardImg" src="img/Urgent.png">
                            <div class="cardCounter">1</div>
                        </div>
                        <div class="cardDescription">Tasks Urgent</div>
                    </div>
                    <div class="cardExtension">
                        <div class="cardDate">October 16, 2022</div>
                        <div class="cardDescription">Upcoming Deadline</div>
                    </div>
                </div>
                <div class="basicCard secondaryCard">
                    <div class="cardHead">
                        <img class="cardImg" src="img/Board.png">
                        <div class="cardCounter">1</div>
                    </div>
                    <div class="cardDescription mainColor">Tasks To-do</div>
                </div>
            </div>
            <div class="cardContainerRow">
                <div class="basicCard boxShadow">
                    <div class="cardHead">
                        <img class="cardImg" src="img/Board.png">
                        <div class="cardCounter">5</div>
                    </div>
                    <div class="cardDescription mainColor">Task in Board</div>
                </div>
                <div class="basicCard boxShadow">
                    <div class="cardHead">
                        <img class="cardImg" src="img/In Progress.png">
                        <div class="cardCounter">2</div>
                    </div>
                    <div class="cardDescription mainColor">Task in Progress</div>
                </div>
                <div class="basicCard boxShadow">
                    <div class="cardHead">
                        <img class="cardImg" src="img/Awaiting feedback.png">
                        <div class="cardCounter">2</div>
                    </div>
                    <div class="cardDescription mainColor">Awaiting Feedback</div>
                </div>
                <div class="basicCard boxShadow">
                    <div class="cardHead">
                        <img class="cardImg" src="img/Done.png">
                        <div class="cardCounter">1</div>
                    </div>
                    <div class="cardDescription mainColor">Tasks Done</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
