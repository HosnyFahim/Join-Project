<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/summary.css">
    <script src="javaScript/script.js"></script>
    <script src="javaScript/summary.js"></script>
</head>

<body>
    <div class="parentContainer">

        <div class="headline hlSummary">
            <h1>Summary</h1>
            <div class="hlSeperator"></div>
            <span class="subheadline">Everything in a nutshell!</span>
        </div>

        <div class="content">

            <div class="cardContainer">

                <div class="cardContainerRow">

                    <div class="smallCard">
                        <span class="cardCounter">5</span>
                        <span class="cardDescription">Tasks in Board</span>
                    </div>

                    <div class="smallCard">
                        <span class="cardCounter">2</span>
                        <span class="cardDescription">Tasks in Progress</span>
                    </div>

                    <div class="smallCard">
                        <span class="cardCounter">2</span>
                        <span class="cardDescription">Awaiting feedback</span>
                    </div>

                </div>

                <div class="cardContainerRow">

                    <div class="bigCard">
                        <img class="cardImg" src="img/urgent.svg">
                        <div>
                            <span class="cardCounter">5</span>
                            <span class="cardDescription">Urgent</span>
                        </div>
                        <div></div>
                        <div class="cardExtension">
                            <span class="cardDate">October 16, 2022</span>
                            <span class="cardDescription">Upcoming Deadline</span>
                        </div>
                    </div>
                </div>

                <div class="cardContainerRow">

                    <div class="middleCard">
                        <img class="cardImg" src="img/pencil.svg">
                        <div>
                            <span class="cardCounter">1</span>
                            <span class="cardDescription">To-do</span>
                        </div>
                    </div>

                    <div class="middleCard">
                        <img class="cardImg" src="img/check.svg">
                        <div>
                            <span class="cardCounter">1</span>
                            <span class="cardDescription">Done</span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="welcomeMessage">
                <div class="greeting">Good morning,</div>
                <div class="userName">Vorname Nachname</div>
            </div>

        </div>
    </div>
</body>

</html>
