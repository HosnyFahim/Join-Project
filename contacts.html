<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <title>Join-Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/desktop_template.css">
    <script src="javaScript/mini_backend.js"></script>
    <script src="javaScript/script.js"></script>
    <script src="javaScript/contacts.js"></script>
    <script src="./javaScript/navbar.js"></script>
</head>

<body onload="includeHTML(), loadContactsFromServer()">

    <div style="height: 80px;" w3-include-html="templates/desktop_template.html"></div>

    <div class="parentContainer">

        <div id="contact-book" class="contactBook"></div>

        <div class="content">
            <div class="headline">
                <h1>Contacts</h1>
                <div class="hlSeperator"></div>
                <span class="subheadline">Better with a team</span>
            </div>
            <div id="contact-details"></div>
            <button onclick="changeOverlayToNewContact()" class="newContactBtn">
                <span>New contact</span>
                <img src="img/newContact.svg">
            </button>
        </div>
    </div>
    
    <div id="page-mask" class="pageMask d-none" onclick="closeOverlay()"></div>
    <div id="contact-overlay" class="contactOverlay d-none"></div>

    <dialog id="msgBox" class="msgBox d-none"></dialog>
    
</body>

</html>
